<!DOCTYPE html>
<html>
    <head>
        <title>Summary</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h2>Data Summary:</h2>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Company</th>
            <th>Amount</th>
            <th>Payment Date</th>
            <th>Status</th>
            <th>Due Date</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[4] }}</td>
            <td>{{ row[5] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
